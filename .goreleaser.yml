# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  ldflags:
    - -s -w -X prctl/cmd.version={{.Version}} -X prctl/cmd.commit={{.Commit}} -X prctl/cmd.date={{.Date}}
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

release:
  prerelease: auto

# Homebrew
brews:
  - name: prctl
    github:
      owner: tfrs1
      name: prctl-homebrew-tap
    # commit_author:
    #   name: tfrs1
    #   email: tfrs1@users.noreply.github.com
    folder: Formula
    # homepage: https://example.com
    # description: "Here be description"
    test: |
      system "#{bin}/program --version"
